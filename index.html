<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="person-img">
          <img src="images/image-tanya.jpg" class="person-image" alt="" />
          <div class="slider">
            <img src="images/icon-prev.svg" class="prev-btn" alt="" />
            <img src="images/icon-next.svg" class="next-btn" alt="" />
          </div>
        </div>

        <div class="testimonial">
          <p class="testimony">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>

          <img src="images/pattern-quotes.svg" class="quote" alt="" />

          <div class="person">
            <h1 class="person-name">Tanya Sinclair</h1>
            <span class="person-role">UX Engineer</span>
          </div>
        </div>
      </div>
    </main>


    <script src="script.js"></script>
  </body>
</html>
